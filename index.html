<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <form action="" name="signUp">

      <div>
        Логин
        <input type="text" name="name"/>
        <div class="error"></div>
      </div>

      <div>
        Пароль
        <input type="password" name="password" />
        <button type="button" class="show-password">show password</button>
        <div class="error"></div>
      </div>

      <div>
        Повторите пароль
        <input type="password" name="confirm password"/>
        <div class="error"></div>
      </div>

      <div>
        Введите e-mail
        <input type="text" name="email"/>
        <div class="error"></div>
      </div>

      <div>
        Укажите ваш возраст
        <input type="text" name="age"/>
        <div class="error"></div>
      </div>

      <div class="cigaretes">
        Вы курите сигареты?
        <div><input type="radio" name="smoke" checked />Да</div>
        <div><input type="radio" name="smoke" />Нет</div>
        <div><input type="radio" name="smoke" />Иногда шалю</div>
      </div>

      <div class="doctor">
        К врачу ходил?
        <select name="selectDoc">
          <option value="yes">Да</option>
          <option value="no">Нет</option>
          <option value="die" selected>Умру молодым</option>
        </select>
      </div>
      <button>Отправить</button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
